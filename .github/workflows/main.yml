name: SSH

on: 
  workflow_dispatch:
 
jobs:
  tmate:
    runs-on: debian-bookworm
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v3.3.0

      - name: Install tailscale and run it
        run: |
          sudo apt update
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --ssh
